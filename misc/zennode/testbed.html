<!doctype html>
<style>
textarea {
    width: 80%;
    height: 10em;
}
input {
    width: 80%;
}

</style>

<script src="../../src/unbose.js"></script>
<script>
// Helper function for making an html string
function zen(s) {
    var div = Unbose(document.createElement("div"));
    div.appendZen(s)
    return div.elem(0).innerHTML;
}

function doParse(selector) {
    try {
        document.getElementById("output").textContent = zen(selector);
    } catch(e) {
        document.getElementById("output").textContent = "Malformed selector"
    }
}

</script>
<title>ZenNode testbed</title>
<h1>ZenNode testbed</h1>
<p>
JS implementation of "zen coding" from the
<a href="http://www.emacswiki.org/emacs/ZenCoding#toc10">emacs lisp
zen coding module</a>. Enter a selector to see the resulting markup.
<p>

p>(h1+span)+(h1+strong), ol>li.item*5
